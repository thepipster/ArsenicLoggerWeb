<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=3DUTF-8">
    <title>ArsenicSoup</title>
</head>

<body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0" style="-webkit-text-size-adjust: none;margin: 0;padding: 0; background-color: #ccc; width: 100% !important;">
    <center>
        <table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" id="backgroundTable" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0;padding: 0;height: 100% !important;width: 100% !important;">
            <tr>
                <td align="center" valign="top">
                    <table border="0" cellpadding="0" cellspacing="0" width="550" id="contentWrapper">
                        <tr>
                            <td style="padding:0 15px 0 15px">
                                <!-- // Begin Template Preheader  -->
                                <table valign="bottom" border="0" cellpadding="0" cellspacing="0" width="520" height="40" id="templatePreheader">
                                    <tr>
                                        <td valign="bottom">

                                            <img width="520" height="5" valign="bottom" src="http://arsenicsoup.com/images/email_top.png" style="max-width: 520px;display: block;border: none;font-size: 14px;font-weight: bold;height: auto;line-height: 100%;outline: none;text-decoration: none;text-transform: capitalize;" id="headerImage campaign-icon">

                                        </td>
                                    </tr>
                                </table>
                                <!-- // End Template Preheader  -->
                                <table border="0" cellpadding="36" cellspacing="0" width="520" id="templateContainer" style="border: 1px solid #e6e6e6;border-bottom: none;border-top: none;background-color: #FFFFFF;">
                                    <tr>
                                        <td>
                                            <table border="0" cellpadding="0" cellspacing="0" width="445">
                                                <tr>
                                                    <td align="center" valign="top">

                                                        <a href="http://arsenicsoup.com">
                                                            <img alt="ArsenicSoup" height="150" src="http://arsenicsoup.com/images/arsenic_logo_full.png" />
                                                        </a>

                                                        <!-- // End Template Body  -->
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td align="center" valign="top">

                                                        <!-- // Begin Template Body  -->
                                                        <table border="0" cellpadding="0" cellspacing="0" width="445" id="templateBody">
                                                            <tr>
                                                                <td valign="top" style="background-color: #FFFFFF;">

                                                                    <p>Hi __USER_NAME__</p>

                                                                    __CONTENTS__

                                                                    <p>Thanks,<br>The ArsenicSoup Team</p>

                                                                </td>
                                                            </tr>
                                                        </table>

                                                        <!-- // End Template Body  -->
                                                    </td>
                                                </tr>

                                            </table>
                                        </td>
                                    </tr>
                                </table>

                                <!-- // End template container  -->
                                <table border="0" cellpadding="0" cellspacing="0" width="520" id="templatePostContent">
                                    <tr>
                                        <td valign="top">
                                            <img src="http://arsenicsoup.com/images/email_bottom.png" style="max-width: 520px;border: none;font-size: 14px;font-weight: bold;height: auto;line-height: 100%;outline: none;text-decoration: none;text-transform: capitalize;display: block;" width="520" height="20" id="headerImage campaign-icon">
                                        </td>
                                    </tr>
                                </table>

                                <!-- // Begin Template Footer  -->
                                <table border="0" cellpadding="5" cellspacing="0" width="520" id="templateFooterWrap">
                                    <tr>
                                        <td align="center" valign="top">
                                            <table border="0" cellpadding="0" cellspacing="0" width="510" id="templateFooter">
                                                <tr>
                                                    <td valign="top">
                                                        <!-- // Begin Module: Standard Footer  -->
                                                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                                            <tr>
                                                                <td valign="middle" width="520">

                                                                    <div style="color: #b3b3b3;font-family: Helvetica, Arial;font-size: 11px;line-height: 125%;text-align: center;">&copy; ArsenicSoup 2014</div>
                                                                    <br>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                        <!-- // End Module: Standard Footer  -->
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                                <br>
                                <!-- // End Template Footer  -->
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
